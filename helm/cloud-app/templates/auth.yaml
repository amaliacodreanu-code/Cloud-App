apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
spec:
  replicas: {{ .Values.auth.replicas | default 1 }}
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: {{ .Values.auth.image | default "auth" }}
          imagePullPolicy: {{ .Values.auth.imagePullPolicy | default "Never" }}
          ports:
            - containerPort: {{ .Values.auth.port | default 5000 }}
          env:
            - name: DB_API_URL
              value: {{ .Values.auth.dbApiUrl | quote }}
---
apiVersion: v1
kind: Service
metadata:
  name: auth
spec:
  type: NodePort
  selector:
    app: auth
  ports:
    - name: http
      port: {{ .Values.auth.port | default 5000 }}
      targetPort: {{ .Values.auth.port | default 5000 }}
      nodePort: {{ .Values.auth.nodePort | default 30084 }}
